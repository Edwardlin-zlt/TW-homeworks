<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: #000;
      transition: all 1s linear 0.2s;
    }
    .box:hover{
      width: 20px;
      height: 100px;
      background: #fff;
    }
  </style>
  <title>transitionTry</title>
</head>
<body>
  <div class="box"></div>
</body>
</html>
