<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @keyframes my-ani {
      from {background: #fff;}
       to {background: #000;}
    }

    .box {
      width: 100px;
      height: 100px;
      animation: my-ani 5s;
    }
  </style>
  <title>AnimationTry</title>
</head>

<body>
  <div class="box"></div>
</body>

</html>
